<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Health Makeover Log In</title>
    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="styles/logInStyles.css">

</head>

<body>
    <nav class="nav">
        <a class="nav__logo" href="#"><img src="images/black_transparent.png" alt="Logo" width="300" height="35"></a>
        <div class="nav__content">
            <ul class="nav__links">
                <li class="nav__item"><a class="nav__link">Home</a></li>
                <li class="nav__item"><a class="nav__link">Memberships</a></li>
                <li class="nav__item"><a class="nav__link">Healthy Eating</a></li>
                <li class="nav__item"><a class="nav__link">Workouts</a></li>
            </ul>
            <button class="nav-bar__signin__btn">Sign in/Log in</button>
            <button class="nav-bar__toggler"><img src="images/burger-menu-svgrepo-com.svg" alt="Menu" width="35px"
                    height="35px"></img></button>
        </div>
    </nav>
    <h2>Log in to stay updated!</h2>
    <form>
        <div>
            <label for="name">Name: </label>
            <input type="text">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" minlength="3">
            <a class="oralign" style="font:12px" routerLink="/forgotpassword">Forgot password?</a>
        </div>
        <button type="submit">Log in</button>
    </form>
</body>

</html>
